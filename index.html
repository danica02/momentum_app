<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body style="background-image: url('assets/images/bg1.jpg');">
    <header id="header">
        <div class="topnav">
            <a class="nav-link font-dark" onclick="openToDos()">TO DO LIST</a>
            <div class="form-popup" id="myForm">
                <form class="form-container">
                    <button type="button" class="btn cancel" onclick="closeForm()">x</button>
                    <h1>MY TO DO LIST</h1>
                    
                    <div id="myDIV" class="add_Todo">
                        <input type="text" id="myInput">
                        <span onclick="newElement()" class="addBtn">Add</span>
                    </div>
                      
                    <ul id="myUL"></ul>

                </form>
            </div>
            <a class="nav-link font-dark" onclick="openQoutes()">QOUTES</a>
            <div class="form-qoutes" id="myQoutes">
                <form class="form-container">
                    <button type="button" class="btn cancel" onclick="closeQoutes()">X</button>                  
                    <form class="toDos font-dark">
                        <input type="text" id="kowts" placeholder="My qoutes for the day">
                    </form>
                </form>
            </div>
        </div>
        <div class="logo">
            <a class="nav-link font-dark date"></a>
        </div>
    </header>

    <main class="container font-dark">
        <span class="time font-dark"></span>

        <p class="font-dark">
            <span class="greetings"> </span>
            <span contenteditable="true">Danica</span> !
        </p>

        <form class="toDos font-dark">
            <input type="text" id="task" placeholder="My main focus for the day is">
        </form>
        <br />
        <div id="mainTask" class="font-dark">Make a Momentum app using JavaScipt</div>
    </main>
</body>

<footer>
    <p id="qoutes" class="font-dark">“Believe you can and you're halfway there.” - Theodore Roosevelt</p>
</footer>
<script src="assets/js/main.js"></script>
</html>
